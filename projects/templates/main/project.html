{%extends 'base.html'%} {%block content%}
<div class="proj">
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
            <img src="{{project.screenshot.url}}" class="img-responsive" width="100%" alt="Image">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 project">
            <div style="margin:4% 10% 1% 10%;">
                <h2>{{project.title}}</h2>
                <p>{{project.description}}</p>
                <h4>Technologies used:</h4>
                <ul class="unordered-list" style="column-count: 2;">
                    {%for tech in project.technologies %}
                    <li>{{tech}}</li>
                    {%endfor%}
                </ul>
                <a href="{{project.live_links}}" class="btn btn-md btn-primary"><strong>Go live</strong></a>
            </div>
        </div>

    </div>

</div>
{%endblock%}
